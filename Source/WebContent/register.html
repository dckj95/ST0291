		<div class="navbar navbar-inverse navbar-fixed-top headroom" >

	<!-- Header placeholder -->
	<header id="head" class="secondary"></header>

	<!-- Container for main content -->
	<div class="container">

		<!-- Breadcrumb -->
		<ol class="breadcrumb">
			<li><a href="index.jsp">Home</a></li>
			<li><a href="login.html">Login</a></li>
			<li class="active">Register</li>
		</ol>

		<div class="row">
			
			<!-- Main content START -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Register</h1>
				</header>
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Account Creation</h3>
							<p class="text-center text-muted">
							We're glad to have you join our family!<br>
							You're just one step away from being a member of SP Airlines.
							</p>
							<hr>
							
							<form action="Register" method="post" name="form">
							
								<div class="top-margin">
									<label>Username<span class="text-danger">*</span></label>
									<input type="text" class="form-control" name="username" id="username" pattern="^\w+$" required>
								</div>
								<div class="top-margin">
									<label>Password<span class="text-danger">*</span></label>
									<input type="password" class="form-control" name="password" id="password" pattern="^\w{8,}$" onchange="form.passwordConfirm.pattern = this.value;" required>
								</div>
								<div class="top-margin">
									<label>Confirm Password<span class="text-danger">*</span></label>
									<input type="password" class="form-control" name="passwordconfirm" id="passwordConfirm" pattern="^\w{8,}$" required>
								</div>

								<hr>
								
								<div class="top-margin">
									<label>First Name<span class="text-danger">*</span></label>
									<input type="text" class="form-control" name="firstName" id="firstName" pattern="^[A-Za-z\s]+$" required>
								</div>
								<div class="top-margin">
									<label>Last Name<span class="text-danger">*</span></label>
									<input type="text" class="form-control" name="lastName" id="lastName" pattern="^[A-Za-z]+$" required>
								</div>
								
								<hr>
								
								<div class="top-margin">
									<label>Email Address<span class="text-danger">*</span></label>
									<input type="text" class="form-control" name="email" id="email" pattern="[\w]+@[A-Za-z]+\.[\w]*" required>
								</div>
								
								<hr>

								<div class="row">
									<div class="col-lg-8">
									</div>
									<div class="col-lg-4 text-right">
										<button class="btn btn-action btn-login" type="submit">Register</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
				
			</article>
			<!-- Main content END -->

		</div>
	</div>
